<input type="text" #title (keyup.enter)="createPost(title)" class="form-control">
<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
        <button (click)="updatePost(post)" class="btn btn-primary btn-sm">Update</button>
        <button (click)="deletePost(post)" class="btn btn-primary btn-sm">delete</button>
        {{ post.title }}
    </li>
</ul>
